<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Face for Privacy App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="bg-gradient-to-r from-indigo-500 to-purple-600 py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-6xl font-extrabold text-white mb-4">ðŸ¤³ Blur Face for Privacy</h1>
            <p class="text-2xl text-white mb-8">Protect your privacy by blurring faces in your selfies</p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-12">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-4xl mx-auto">
            <!-- Upload Section -->
            <div id="uploadSection" class="text-center mb-6">
                <div id="dropzone" class="border-2 border-dashed border-indigo-300 rounded-xl p-8 transition-all cursor-pointer hover:border-indigo-500 hover:bg-indigo-50">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-indigo-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <p class="text-xl text-gray-700 mb-2">Drag & drop your selfie here</p>
                    <p class="text-gray-500 mb-4">or</p>
                    <label for="fileInput" class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-bold cursor-pointer transition-colors shadow-md hover:shadow-lg">
                        Select Image
                    </label>
                    <input id="fileInput" type="file" accept="image/*" class="hidden">
                </div>
                <p class="text-sm text-gray-500">Supports JPG, PNG (Max 10MB)</p>
            </div>

            <!-- Result Section -->
            <div id="resultSection" class="hidden text-center mt-6">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Processed Image</h3>
                <img id="resultImage" class="rounded-lg max-w-full mx-auto shadow-lg transition-transform transform hover:scale-105" alt="Processed Image">
                <div class="mt-4">
                    <a id="downloadLink" class="hidden inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold transition-colors shadow-md" download>
                        Download Processed Image
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Blur Face for Privacy. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
